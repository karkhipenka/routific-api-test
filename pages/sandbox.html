<html>

<head>
  <title>Routific Prototype</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="jumbotron" style="padding:40px;">
    <h2>Routific API test</h2>
    <br>
    <p>Sandbox</p>
    <form method="post" action="sandbox">
      <div>
        <div class="row">
          <div class="col-sm-6">
            <div>Source json:</div>
            <textarea name="sourceJsonTextArea" class="form-control" rows="18">{{sourceJson}}</textarea>
            <br>        
            <p><input class="btn btn-primary btn-lg" type="submit" value="Run"></p>
            <p><a class="btn btn-default btn-lg" href="/" role="button">Back</a></p>            
          </div>
          <div class="col-sm-6">
            <div>Result json:</div>
            <textarea name="resultJsonTextArea" class="form-control" rows="18">{{resultJson}}</textarea>
            <iframe
            width=100%
            height="500"
            frameborder="0" 
            style="border:0" 
            src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyCiqWfJTCtdNgpJh9gaGr2MRusc0NdfWeo&origin=49.227107,-123.1163085&destination=49.2474624,-123.153233&waypoints=49.2819229,-123.1211844|49.2553636,-123.0873365" 
            allowfullscreen>
          </iframe>                    
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
