<html>

<head>
  <title>Routific Prototype</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="jumbotron" style="padding:40px;">
    <h2>Routific API test</h2>
    <br>
    <p>Sandbox</p>
    <form method="post" action="sandbox">
      <div>
        <div class="row">
          <div class="col-sm-6">
            <div>Source json:</div>
            <textarea name="sourceJsonTextArea" class="form-control" rows="20">{{sourceJson}}</textarea>
          </div>
          <div class="col-sm-6">
            <div>Result json:</div>
            <textarea name="resultJsonTextArea" class="form-control" rows="20">{{resultJson}}</textarea>
          </div>
        </div>
        <br>
        <p><input class="btn btn-primary btn-lg" type="submit" value="Run"></p>
        <p><a class="btn btn-default btn-lg" href="/" role="button">Back</a></p>
      </div>
    </form>
  </div>
</body>

</html>
