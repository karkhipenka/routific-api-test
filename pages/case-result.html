<!DOCTYPE html>
<html>

<head>
  <title>Routific Prototype</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="jumbotron" style="padding:40px;">
    <h2>Routific API test</h2>
    <br>
    <p>Case 1: One pickup - many deliveries</p>
    <div class="row">
      <div class="col-sm-6">
        <div>Source json:</div>
        <textarea class="form-control" name="sourceJsonTextArea" rows="20">{{sourceJson}}</textarea>
      </div>
      <div class="col-sm-6">
        <div>Result json:</div>
        <textarea class="form-control" name="resultJsonTextArea" rows="20">{{resultJson}}</textarea>
      </div>
    </div>
    <br>
    <p><a class="btn btn-default btn-lg" href="/" role="button">Back</a></p>
  </div>
</body>

</html>
